<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>

    <script>
        function traverse() {
            var element = document.getElementsByTagName("div");
            var n = element.length;
            for (var i = 0; i <= n - 1; i++) {
                element[i].innerHTML = "Div";
            }

            var element = document.getElementsByTagName("p");
            var n = element.length;
            for (var i = 0; i <= n - 1; i++) {
                element[i].innerHTML = "Paragraph";
            }
        }
    </script>
</head>

<body>
    A<div></div>
    <br>
    B<p></p>
    <br>
    C<div></div>
    <br>
    D<p></p>
    <br>
    E<div></div>
    <br>
    F<p></p>
    <br>
    G<div></div>
    <br>
    H<p></p>
    <br>
    <input type="button" onclick="traverse()" value="Traverse">
</body>

</html>
