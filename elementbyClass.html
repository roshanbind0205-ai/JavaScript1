<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Name</title>

    <style>
        .blue {
            background-color: blue;
        }

        .pink {
            background-color: pink;
        }
    </style>

    <script>

        function traverse() {
            var textboxs = document.getElementsByClassName("blue");
            var n = textboxs.length;

            for (var i = 0; i <= n - 1; i++) {
                textboxs[i].value = "blue";
            }

            var textboxs = document.getElementsByClassName("pink");
            var n = textboxs.length;

            for (var i = 0; i <= n - 1; i++) {
                textboxs[i].value = "pink";
            }

        }
    </script>
</head>

<body>
    A<input type="text" class="blue">
    <br>
    B<input type="text" class="pink">
    <br>
    C<input type="text" class="blue">
    <br>
    D<input type="text" class="pink">
    <br>
    E<input type="text" class="blue">
    <br>
    F<input type="text" class="pink">
    <br>

    <input type="button" onclick="traverse()" value="Traverse">
</body>

</html>
