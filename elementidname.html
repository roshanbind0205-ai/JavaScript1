<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>

    <script>
        function doCheckAll() {
            var radiobutton = document.getElementsByName("game");
            var n = radiobutton.length;
            for (var i = 0; i <= n - 1; i++) {
                radiobutton[i].checked = "";
            }
        }
    </script>
</head>

<body>
    A<input type="radio" name="game">
    <br>
    B<input type="radio" name="game">
    <br>
    C<input type="radio" name="game">
    <br>
    D<input type="radio" name="game">
    <br>
    E<input type="radio" name="game">
    <br>
    F<input type="radio" name="game">
    <br>
    G<input type="radio" name="game">
    <br>
    <input type="button" onclick="doCheckAll()" value="unCheck">
</body>

</html>
