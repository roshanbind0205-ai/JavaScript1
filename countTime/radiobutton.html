<body>
    <div id="result"></div>
    <button onclick=" clearDiv(); asynccountdown()">async</button>
    <button onclick=" clearDiv(); simplecountdown()">simple</button>
    <script>
        const resultdiv = document.getElementById("result");
        function clearDiv() {
            resultdiv.innerHTML = "";
        }
        function showDiv(data) {
            resultdiv.innerHTML += `<br>${data}`;
        }
        console.log("A: Start");
        showDiv("A: Start");
        function solve(x) {

        }
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function asynccountdown() {
            showDiv("1");
            await delay(1000);
            showDiv("2");
            await delay(1000);
            showDiv("3");
            await delay(1000);
            showDiv("Async Done!");
        }
        function simplecountdown() {
            showDiv("1");
            delay(1000);
            showDiv("2");
            delay(1000);
            showDiv("3");
            delay(1000);
            showDiv("Simple Done!");
        }

    </script>
</body>
