<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API Call in JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <h2>JavaScript API Call Example</h2>

    <button onclick="getUser()">Get User Data</button>

    <div id="result">Show Data...</div>

    <script>

        const resultDiv = document.getElementById("result");

        async function getUser() {

            try {

                const response = await fetch("https://jsonplaceholder.typicode.com/users/1");
                const data = await response.json();

                resultDiv.innerHTML = `
                    <b>Name:</b> ${data.name} <br>
                    <b>Email:</b> ${data.email} <br>
                    <b>Phone:</b> ${data.phone} <br>
                    <b>City:</b> ${data.address.city}<br>
                    <b>City:</b> ${data.address.zipcode}
                `;
            } catch (error) {
                resultDiv.innerText = "Error fetching data!";
                console.log(error);
            }
        }
    </script>

</body>

</html>
