<body>
    

      <script>
    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function simplecountdown() {
        document.write("1");
        await delay(1000);

        document.write("2");
        await delay(1000);

        document.write("3");
        await delay(1000);

        document.write("Simple Done!");
    }
</script>

    
</body>

</html>
